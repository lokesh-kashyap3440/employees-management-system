services:
  # Redis Service
  - type: redis
    name: ems-redis
    region: ohio # or your preferred region
    plan: free # or starter/standard
    ipAllowList: [] # only allow internal connections

  # Backend Service
  - type: web
    name: ems-api
    env: bun
    region: ohio # or your preferred region
    plan: free # or starter/standard
    rootDir: backend
    buildCommand: bun install
    startCommand: bun run start
    envVars:
      - key: PORT
        value: 10000
      - key: GOOGLE_CLIENT_ID
        sync: false # User must enter this in Render Dashboard
      - key: MONGODB_URI
        sync: false # User must enter this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: ems-redis
          property: connectionString
      - key: LLM_PROVIDER
        value: openai # Use 'openai' for any cloud provider with a compatible API
      - key: LLM_API_URL
        sync: false # e.g., https://api.groq.com/openai/v1/chat/completions
      - key: LLM_MODEL
        sync: false # e.g., llama-3.3-70b-versatile
      - key: LLM_API_KEY
        sync: false # Your API key from Groq, OpenRouter, etc.

  # Frontend Static Site
  - type: web
    name: ems-frontend
    env: static
    rootDir: frontend
    buildCommand: bun install && bun run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false # User must enter this in Render Dashboard
      - key: VITE_API_URL
        value: https://ems-api.onrender.com